<!DOCTYPE html>
<!--Doctype declares the type of language that will be used-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <script type="text/javascript" src="javaScript/JavaScript.js" defer></script>
    <div id="container" class="container">
        <div id="questionheader" class="question"></div>
        <h1 id="question">Question Goes here</h1>
        <ol id="questionBox" type="A">
            <li><input type="radio" class="option" id="A" onclick="checkAnswer('A')">
            <li><input type="radio" class="option" id="B" onclick="checkAnswer('B')">
            <li><input type="radio" class="option" id="C" onclick="checkAnswer('C')">
        </ol>

    </div>
    </div>


    <script type="text/javascript" src="javaScript/JavaScript.js" defer></script>
</body>
<br>
<br>
<div id="enter-next">
    <button id="Enter" type="button" onclick="questions()">Enter Answer</button>
    <button id="Next-Question" type="button">Next Question</button> <br>

    <div id="help-restart"> <br>
        <button id="Help" type="button">Help</button>
        <button id="Restart" type="button">Restart</button>
    </div>



</div>
<script type="text></script>
     
</html>
